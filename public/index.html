<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Borker - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Gaegu:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/dog.png">
      <span class="header">Borker</span>
      <button type="button"><i class="far fa-edit"></i> Compose</button>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="error"></div>
      <section class="new-tweet">
        <h2>Compose Bork</h2>
        <form action="/tweets" method="post">
          <textarea id="scroll" name="text" placeholder="BORK BORK BORK BORK!"></textarea>
          <input type="submit" value="Bork">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweets-container">
      </section>
    </main>
  </body>
